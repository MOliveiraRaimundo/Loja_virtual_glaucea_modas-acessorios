<!DOCTYPE html>

<body id="body-login">
    <div id="form-container">
        <div id="img-login">
            <img src="img/login-img.png" alt="">
        </div>
        <div>
            <form id="form-login">
                <div id="name">
                    <label>E-mail</label>
                </div>
                <div class="nome">
                    <input type="text" class="nome" placeholder="E-mail">
                </div>

                <div id="password">
                    <label>Senha</label>
                </div>
                <div class="senha">
                    <input type="password" class="senha" placeholder="Senha de acesso">
                </div>
            </form>
        </div>
        <button type="submit" id="login-btn">Acessar</button>
        <div id="cadastro">
            <p>
                Ainda n√£o possui cadastro?
            </p>
            <a href="#" id="span">
                <span>Cadastra-se aqui...</span>
            </a>
        </div>
        <div id="link-home">
            <a href="index.html">Home</a>
        </div>
    </div>

</html>
